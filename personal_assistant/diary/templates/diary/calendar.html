{% extends 'base.html' %}
{% block content %}
<h2>My Calendar</h2>
<a href="{% url 'calendar:add_event' %}" class="btn btn-primary">Add Event</a>
<ul>
    {% for event in events %}
        <li>{{ event.date }} {{ event.time }} - <strong>{{ event.title }}</strong> ({{ event.location }})
            <a href="{% url 'calendar:delete_event' event.pk %}">Delete</a></li>
    {% empty %}
        <li>No events found.</li>
    {% endfor %}
</ul>
{% endblock %}
