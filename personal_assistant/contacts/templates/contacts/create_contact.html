{% extends "base.html" %}

{% block content %}
<h2>Create contact</h2>

<form method="POST" action="{% url 'contacts:create_contact' %}">
    {% csrf_token %}
    
    <div style="padding: 10px">
        <label>First name:
            {{ form.first_name }}
        </label>
        <span>{{ form.errors.first_name }}</span>
    </div>

    <div style="padding: 10px">
        <label>Last name:
            {{ form.last_name }}
        </label>
        <span>{{ form.errors.last_name }}</span>
    </div>

    <div style="padding: 10px">
        <label>Email:
            {{ form.email }}
        </label>
        <span>{{ form.errors.email }}</span>
    </div>

    <div style="padding: 10px">
        <label>Phone number:
            {{ form.phone_number }}
        </label>
        <span>{{ form.errors.phone_number }}</span>
    </div>

    <div style="padding: 10px">
        <label>Address:
            {{ form.address }}
        </label>
        <span>{{ form.errors.address }}</span>
    </div>

    <div style="padding: 10px">
        <label>Birthday:
            {{ form.birthday }}
        </label>
        <span>{{ form.errors.birthday }}</span>
    </div>

    <div class="grid">
        <button type="submit">Save</button>
        <button type="reset" class="secondary">Clear</button>
    </div>
</form>

{% endblock %}
